<body>

<section class="container">
    <div><img src="images\detailed-click-collect-sign_23-2148779338.jpg" class="logo"></div>
  <h2>SIGN UP</h2>
    <h5>Lets make your experience fast and 100% free </h5>
    <form action="login.html">
       
      <div class="input-group">
          <label for="email" class="required">Email:</label>
          <input type="email" name="email" id="email" placeholder="  Enter Email" required>
        </div>
        <div class="password-container">
        <div class="input-group">
        <label for="password" class="required">Password:</label>
        <input type="password" id="password" name="password" minlength="10" placeholder="  Enter password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}">
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
         <div class="input-group" >
        <label for="password" class="required">Password:</label>
        <input type="password" id="password" name="password" minlength="10" placeholder="  Confirm password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}">
         <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
       </div>
        <div class="input-group">
      <label>Phone Number</label>
      <input type="tel" id="tel" placeholder="Enter phone number" pattern="[0-9]{10}" required>
    </div>
    <div class="input-group">
      <label>Date of Birth</label>
      <input type="date"  id="date">
    </div>
    <div class="input-group">
      <label>Gender</label>
      <select  id="gender" >
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

       <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");

      if (passwordField.type === "password") {
        passwordField.type = "text"; // Show password
        icon.textContent = "  "; // Change icon
      } else {
        passwordField.type = "password"; // Hide password
        icon.textContent = "üëÅÔ∏è"; // Change icon
      }
    }

	
  </script>
    <div class="checkbox-group">
      <input type="checkbox" required> I agree to the Terms & Conditions
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button type="submit" class="submit-btn">Register</button>
      <button type="reset" class="reset-btn">Reset</button>
    </div>    
        

       
        <p class="login-link" >Already have an Account? <a href="login.html">Login</a></p>
    </form>
